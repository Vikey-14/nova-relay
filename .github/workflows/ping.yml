name: keep-nova-relay-warm

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: keep-nova-relay-warm
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Hit health endpoint (fast + never blocks queue)
        shell: bash
        run: |
          curl -fsS --connect-timeout 5 --max-time 20 \
            https://nova-relay.onrender.com/health || true
